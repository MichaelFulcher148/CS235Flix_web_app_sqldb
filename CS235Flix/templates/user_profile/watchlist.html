{% extends 'layout.html' %} {% block content %}
<main id="main">
    {% if watchlist %}
        <h2>Your Watchlist</h2>
        <table width="100%">{% for key in watchlist %}
            <tr><td align="center"><a href="{{ url_for('browse_bp.view_movie_info') }}?movie_name={{ key }}&date={{ watchlist[key] }}">{{ key }}, {{ watchlist[key] }}</a></tr></td>
        {% endfor %}</table>
    {% endif %}
</main>
{% endblock %}
